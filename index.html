<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BaintComputer AIOPs Launcher ‚Äì Hardware Demo</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Phone frame */
    .phone {
      width: 360px;
      height: 700px;
      border-radius: 40px;
      background: #222;
      border: 8px solid #555;
      position: relative;
      box-shadow: 0 0 50px #0ff;
      overflow: hidden;
    }

    /* Speaker / Microphone notch */
    .notch {
      width: 120px;
      height: 10px;
      background: #333;
      border-radius: 5px;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 5px #0ff inset;
    }

    /* Screen */
    .screen {
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #0a0f1a, #111);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 20px 20px 20px;
      box-sizing: border-box;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      color: #0ff;
      font-size: 24px;
      text-align: center;
    }

    .app-button {
      width: 80%;
      padding: 14px;
      margin: 10px 0;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 10px #0ff;
      font-size: 18px;
    }

    .app-button:hover {
      background: #00caca;
    }

    .ai-command {
      margin-top: 30px;
      font-style: italic;
      color: #aaa;
      text-align: center;
    }

    /* Finger tap simulation */
    .tap {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #0ff;
      position: absolute;
      opacity: 0.6;
      animation: tap 1s infinite;
      pointer-events: none;
    }

    @keyframes tap {
      0% { transform: scale(0.5); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 0.2; }
      100% { transform: scale(0.5); opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="notch"></div>
    <div class="screen">
      <h1>BaintComputer Launcher</h1>
      <button class="app-button" onclick="launchApp('Email')">üìß Email</button>
      <button class="app-button" onclick="launchApp('Music')">üéµ Music</button>
      <button class="app-button" onclick="launchApp('Camera')">üì∏ Camera</button>
      <div class="ai-command" id="ai-command">
        Say: "Open Email", "Open Music", or "Open Camera"
      </div>
    </div>
    <div class="tap" style="top: 200px; left: 150px;"></div>
  </div>

  <script>
    function launchApp(appName) {
      const commandDiv = document.getElementById('ai-command');
      commandDiv.textContent = `üöÄ ${appName} launched! (AI Wake Activated)`;
    }

    // === Voice Command Recognition ===
    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.lang = 'en-US';

      recognition.onresult = function(event) {
        const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        if (transcript.includes('open email')) launchApp('Email');
        if (transcript.includes('open music')) launchApp('Music');
        if (transcript.includes('open camera')) launchApp('Camera');
      };

      recognition.onerror = function(event) {
        console.log('Speech recognition error:', event.error);
      };

      recognition.start();
    } else {
      console.log('Speech recognition not supported in this browser.');
      const commandDiv = document.getElementById('ai-command');
      commandDiv.textContent = '‚ö†Ô∏è Your browser does not support voice commands.';
    }
  </script>
</body>
</html>
